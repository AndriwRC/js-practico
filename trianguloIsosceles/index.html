<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulo Isósceles</title>
</head>
<body>
    <header>
        <h1>Calculadora de altura de triángulos Isósceles</h1>
    </header>
    <section>
        <form action="">
            <label for="Lado1">
                Ingresa la medida del primer lado del triángulo:
            </label>
            <input id="Lado1" type="number">

            <label for="Lado2">
                Ingresa la medida del segundo lado del triángulo:
            </label>
            <input id="Lado2" type="number">

            <label for="Lado3">
                Ingresa la medida del tercer lado del triángulo:
            </label>
            <input id="Lado3" type="number">
            <button type="button" onclick="alturaTrianguloIsosceles()">Calcula la altura</button>
        </form>
    </section>

    <script src="./index.js"></script>
</body>
</html>
